{# templates\usuario\add.html #}

{% extends 'base.html' %}

{% block title %}Finanças Web | Usuário{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg mx-auto border border-gray-200">
    <h2 class="text-3xl font-semibold text-gray-900 mb-6 text-center">Adicionar Usuário</h2>
    <form method="POST" action="{{ url_for('usuario.add_user') }}">
        <div class="mb-5">
            <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Nome</label>
            <input type="text" id="name" name="name" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                placeholder="Nome completo do usuário">
        </div>
        <div class="mb-5">
            <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
            <input type="email" id="email" name="email" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                placeholder="email@example.com">
        </div>
        <div class="mb-5">
            <label for="login" class="block text-gray-700 text-sm font-medium mb-2">Login</label>
            <input type="text" id="login" name="login" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                placeholder="Nome de usuário para login">
        </div>
        <div class="mb-5">
            <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Senha</label>
            <input type="password" id="password" name="password" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                placeholder="Crie uma senha segura">
        </div>
        <div class="mb-6 flex items-center">
            <input type="checkbox" id="is_admin" name="is_admin"
                class="h-5 w-5 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500">
            <label for="is_admin" class="ml-2 block text-gray-700 text-sm font-medium">É Administrador?</label>
        </div>
        <div class="flex justify-end space-x-4">
            <a href="{{ url_for('usuario.list_users') }}"
                class="inline-flex items-center px-6 py-2 border border-gray-300 rounded-full shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
                Cancelar
            </a>
            <button type="submit"
                class="inline-flex items-center px-6 py-2 border border-transparent text-sm font-medium rounded-full shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
                <i class="fas fa-user-plus mr-2"></i> Salvar
            </button>
        </div>
    </form>
</div>
{% endblock %}
