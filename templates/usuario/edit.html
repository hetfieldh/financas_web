{# templates\usuario\edit.html #}

{% extends 'base.html' %}

{% block title %}Editar Usuário - Finanças Web{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg mx-auto border border-gray-200">
    <h2 class="text-3xl font-semibold text-gray-900 mb-6 text-center">Editar Usuário</h2>
    <form method="POST" action="{{ url_for('usuario.edit_user', user_id=user.id) }}">
        <div class="mb-5">
            <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Nome Completo</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
        </div>
        <div class="mb-5">
            <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
        </div>
        <div class="mb-5">
            <label for="login" class="block text-gray-700 text-sm font-medium mb-2">Login (Nome de Usuário)</label>
            <input type="text" id="login" name="login" value="{{ user.login }}" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
        </div>
        <div class="mb-5">
            <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Nova Senha (deixe em branco para
                não alterar)</label>
            <input type="password" id="password" name="password"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                placeholder="Nova senha">
        </div>
        <div class="mb-6 flex items-center">
            <input type="checkbox" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}
                class="h-5 w-5 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500">
            <label for="is_admin" class="ml-2 block text-gray-700 text-sm font-medium">É Administrador?</label>
        </div>
        <div class="flex justify-end space-x-4">
            <a href="{{ url_for('usuario.list_users') }}"
                class="inline-flex items-center px-6 py-2 border border-gray-300 rounded-full shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
                Cancelar
            </a>
            <button type="submit"
                class="inline-flex items-center px-6 py-2 border border-transparent text-sm font-medium rounded-full shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
                <i class="fas fa-save mr-2"></i> Salvar Alterações
            </button>
        </div>
    </form>
</div>
{% endblock %}
