{# templates\transacao_bancaria\edit.html #}

{% extends 'base.html' %}

{% block title %}Finanças Web | TR Bancária{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg mx-auto border border-gray-200">
    <h2 class="text-3xl font-semibold text-gray-900 mb-6 text-center">Editar Transação Bancária</h2>
    <form method="POST" action="{{ url_for('transacao_bancaria.edit_transacao', transacao_id=transacao.id) }}">
        <div class="mb-5">
            <label for="transacao" class="block text-gray-700 text-sm font-medium mb-2">Transação</label>
            <input type="text" id="transacao" name="transacao" value="{{ transacao.transacao }}" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                placeholder="Descrição da Transação (ex: Pagamento de conta, Salário)">
        </div>
        <div class="mb-5">
            <label for="tipo" class="block text-gray-700 text-sm font-medium mb-2">Tipo de Transação</label>
            <select id="tipo" name="tipo" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
                {% for tipo_opcao in TIPOS_TRANSACAO %}
                <option value="{{ tipo_opcao }}" {% if tipo_opcao==transacao.tipo %}selected{% endif %}>{{ tipo_opcao }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="flex justify-end space-x-4">
            <a href="{{ url_for('transacao_bancaria.list_transacoes') }}"
                class="inline-flex items-center px-6 py-2 border border-gray-300 rounded-full shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
                Cancelar
            </a>
            <button type="submit"
                class="inline-flex items-center px-6 py-2 border border-transparent text-sm font-medium rounded-full shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
                <i class="fas fa-save mr-2"></i> Salvar Alterações
            </button>
        </div>
    </form>
</div>
{% endblock %}
