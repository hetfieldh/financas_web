{# templates\despesa_receita\add.html #}

{% extends 'base.html' %}

{% block title %}Finanças Web | Receita/Despesa{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg mx-auto border border-gray-200">
    <h2 class="text-3xl font-semibold text-gray-900 mb-6 text-center">Adicionar Despesa ou Receita</h2>
    <form method="POST" action="{{ url_for('despesa_receita.add_despesa_receita') }}">
        <div class="mb-5">
            <label for="despesa_receita" class="block text-gray-700 text-sm font-medium mb-2">Descrição</label>
            <input type="text" id="despesa_receita" name="despesa_receita" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                placeholder="Ex: Salário, Aluguel, Alimentação">
        </div>
        <div class="mb-5">
            <label for="tipo" class="block text-gray-700 text-sm font-medium mb-2">Tipo</label>
            <select id="tipo" name="tipo" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
                <option value="">Selecione...</option>
                {% for tipo_opcao in TIPOS_DESPESA_RECEITA %}
                <option value="{{ tipo_opcao }}">{{ tipo_opcao }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="flex justify-end space-x-4">
            <a href="{{ url_for('despesa_receita.list_despesas_receitas') }}"
                class="inline-flex items-center px-6 py-2 border border-gray-300 rounded-full shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
                Cancelar
            </a>
            <button type="submit"
                class="inline-flex items-center px-6 py-2 border border-transparent text-sm font-medium rounded-full shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
                <i class="fas fa-plus-circle mr-2"></i> Salvar
            </button>
        </div>
    </form>
</div>
{% endblock %}
