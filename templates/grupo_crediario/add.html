{% extends 'base.html' %}

{% block title %}Adicionar Grupo de Crediário - Finanças Web{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg mx-auto border border-gray-200">
    <h2 class="text-3xl font-semibold text-gray-900 mb-6 text-center">Adicionar Novo Grupo de Crediário</h2>
    <form method="POST" action="{{ url_for('grupo_crediario.add_grupo_crediario') }}">
        <div class="mb-5">
            <label for="grupo" class="block text-gray-700 text-sm font-medium mb-2">Grupo (Descrição)</label>
            <input type="text" id="grupo" name="grupo" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                placeholder="Ex: Contas Fixas, Recebimentos de Clientes">
        </div>
        <div class="mb-5">
            <label for="tipo" class="block text-gray-700 text-sm font-medium mb-2">Tipo de Grupo</label>
            <select id="tipo" name="tipo" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
                {% for tipo_opcao in TIPOS_GRUPO_CREDIARIO %}
                <option value="{{ tipo_opcao }}">{{ tipo_opcao }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="flex justify-end space-x-4">
            <a href="{{ url_for('grupo_crediario.list_grupos_crediario') }}"
                class="inline-flex items-center px-6 py-2 border border-gray-300 rounded-full shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
                Cancelar
            </a>
            <button type="submit"
                class="inline-flex items-center px-6 py-2 border border-transparent text-sm font-medium rounded-full shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
                <i class="fas fa-plus-circle mr-2"></i> Adicionar Grupo
            </button>
        </div>
    </form>
</div>
{% endblock %}
