{# templates\login.html #}

{% extends 'base.html' %}

{% block title %}Finanças Web | Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-16rem)] px-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-200">
        <h2 class="text-3xl font-semibold text-center text-gray-900 mb-8">Bem-vindo(a)!</h2>
        <form method="POST" action="{{ url_for('usuario.login') }}">
            <div class="mb-6">
                <label for="login" class="block text-gray-700 text-sm font-medium mb-2">Login</label>
                <input type="text" id="login" name="login" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                    placeholder="usuário">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Senha</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                    placeholder="senha">
            </div>
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 transform hover:scale-105">
                Entrar
            </button>
        </form>
    </div>
</div>
{% endblock %}
